  - task: PublishPipelineArtifact@1
    inputs:
      artifactName: '$(platform.type) fail'
      targetPath: '$(Build.Repository.LocalPath)/$(release.dir)'
    displayName: 'Uploading on fail'
    condition: failed()
    continueOnError: true

